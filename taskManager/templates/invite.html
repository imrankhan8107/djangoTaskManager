<h1>Invite a New User</h1>
{% if success %}
<p style="color: green">{{ success }}</p>
{% endif %} {% if error %}
<p style="color: red">{{ error }}</p>
{% endif %}
<form method="post">
  {% csrf_token %}
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required />
  <button type="submit">Send Invitation</button>
</form>
